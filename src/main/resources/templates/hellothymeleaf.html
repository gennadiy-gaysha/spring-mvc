<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC with Bootstrap</title>
<!--    refference css file-->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Bootstrap Card -->
    <div class="card bg-light p-4 text-center">
        <h3 class="text-primary">Server Date & Time</h3>
        <p class="fs-4 fw-bold" th:text="'Time on the server is: ' + ${theDate}"></p>
    </div>

    <!-- Bootstrap Button Below the Card -->
    <div class="text-center mt-3">
        <button class="btn btn-primary" onclick="reloadPage()">Reload Page</button>
    </div>
</div>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Function to Reload Page -->
<script>
    function reloadPage() {
        location.reload();
    }
</script>
</body>
</html>
