<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC and Data Binding</title>
    <!--    refference css file-->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center mt-5">
    <div class="w-50">
        <form th:action="@{/processed-user-form}" th:object="${user}" method="POST">
            <div class="mb-3">
                <label for="firstNameInput" class="form-label">Input your first name</label>
                <input type="text" th:field="${user.firstName}" class="form-control" id="firstNameInput">
            </div>
            <div class="mb-3">
                <label for="lastNameInput" class="form-label">Input your last name</label>
                <input type="text" th:field="${user.lastName}" class="form-control" id="lastNameInput">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
